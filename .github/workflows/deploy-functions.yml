name: Deploy Firebase Functions (manual)

on:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Ensure firebase config files
        run: |
          test -f firebase.json || cat > firebase.json <<'JSON'
          { "functions": { "source": "src/functions", "runtime": "nodejs20" } }
          JSON
          test -f .firebaserc || cat > .firebaserc <<'JSON'
          { "projects": { "default": "${{ secrets.FIREBASE_PROJECT_ID }}" } }
          JSON

      - name: Write .env for functions
        run: |
          cat > .env <<'ENV'
          HMAC_SECRET=${{ secrets.HMAC_SECRET }}
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          ENV

      # Install & build INSIDE functions folder (use npm install, not ci)
      - name: Install functions deps
        working-directory: src/functions
        run: npm install --no-audit --no-fund

      - name: Build functions (ts -> lib)
        working-directory: src/functions
        run: npm run build

      - name: Verify build output exists
        run: |
          ls -la src/functions/lib || true
          test -f src/functions/lib/index.js

      - name: Deploy ONLY functions
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: List function URLs
        run: firebase functions:list --project ${{ secrets.FIREBASE_PROJECT_ID }}
